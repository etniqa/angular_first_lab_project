<div class="card">
  <div class="info">
    <h2>{{student.surname}} {{student.name}}</h2>
    <br>
    <h3>{{student.email}}</h3>
    <h3>{{student.password}}</h3>
  </div>
  <div class="actions">
    <mat-button-toggle-group #subj="matButtonToggleGroup" (change)="emitSmth($event)">
      <mat-button-toggle class="apply-button" value="apply">
        apply
      </mat-button-toggle>
      <mat-button-toggle class="reject-button" value="reject" aria-label="Text align center">
        reject
      </mat-button-toggle>
      <mat-button-toggle class="none-button" value="none" aria-label="Text align right">
        none
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
