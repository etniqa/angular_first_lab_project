<div *ngIf="isLoaded; else loadingBlock">
  <div class="form-control">
    <input type="text" placeholder="name..." [(ngModel)]="strForSearchGroupName">
    <!--  group have to be selectControl-->
  </div>

  <table *ngIf="isLoaded; else loadingBlock">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody
      *ngFor="let group of groups | searchByNameGroup:strForSearchGroupName; let ind = index"
    >
    <app-group
      [group]="group"
      [ind]="ind + 1"
      (deleteGroup)="deleteGroup(group)"
    ></app-group>
    <!--  delete btn-->
    </tbody>
  </table>
</div>

<ng-template #loadingBlock>
  <p class="text-center">Loading...</p>
</ng-template>
