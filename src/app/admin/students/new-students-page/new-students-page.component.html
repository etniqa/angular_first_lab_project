<div *ngIf="isLoaded; else loadingBlock">
<div class="container"
  *ngFor="let student of newStudents">
  <app-new-student
    [student]="student"
    (onChange)="changeStatusForNewStudent($event, student)"
  >
    <button class="btn btn-dark">Delete</button>
  </app-new-student>
</div>
<button class="btn btn-success save-all-btn" (click)="saveAllClick()">
  <h3>Submit</h3>
</button>
</div>

<ng-template #loadingBlock>
  <p class="text-center">Loading...</p>
</ng-template>
